name: Update Docker Image Reference on PR

on:
  pull_request:
    paths:
      - 'templated_tests/**'

jobs:
  update-docker-reference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get short SHA
        id: sha
        run: echo "::set-output name=short_sha::$(git rev-parse --short ${{ github.event.pull_request.head.sha }})"

      - name: Get parent directory names of changed Dockerfiles
        id: dirname
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.event.pull_request.head.ref }}
          changes_dirs=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -oE '(.*/)?Dockerfile' | xargs -I {} dirname {})
          echo "::set-output name=changes_dirs::${changes_dirs}"

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Assuming you have logged in to DockerHub in a previous step
          # Use the root directory name as the Docker image name and tag it with the commit SHA
          echo "Building and pushing Docker images for the following directories: ${{ steps.dirname.outputs.changes_dirs }}"
          for dir in ${{ steps.dirname.outputs.changes_dirs }}; do
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$dir:${{ steps.sha.outputs.short_sha }} $dir
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$dir:${{ steps.sha.outputs.short_sha }}
          done
